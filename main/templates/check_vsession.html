<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="웹해킹 연습을 위한 세션 테스트 플랫폼">
    <title>{% block title %}웹해킹 연습 | Session Test{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            padding-top: 60px; 
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,.1);
            padding: 30px;
            margin-top: 30px;
        }
        h1 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fas fa-shield-alt"></i> Session Test</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/"><i class="fas fa-home"></i> 홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/create_vsession' %}active{% endif %}" href="/create_vsession"><i class="fas fa-plus-circle"></i> 가상 세션 생성</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/check_vsession' %}active{% endif %}" href="/check_vsession"><i class="fas fa-search"></i> 가상 세션 확인</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">    
      <!-- {% block content %} -->
      <h1 class="text-center mb-4"><i class="fas fa-search"></i> 가상 세션 확인</h1>
      <div class="row">
          <div class="col-md-8 offset-md-2">
            {% if request.method == 'POST' %}
            <div class="card-header bg-info text-white">
              <h4 class="mb-0"><i class="fas fa-info-circle"></i> 세션 정보</h4>
            </div>
            <div>
              <label>Name: {{ info.name }}
            </label><br/>
              <label>Userid: {{ info.userid }}</label><br/>
              <label>Password: {{ info.password }}</label><br/>
            </div>
            {% endif %}
      
              {% if error %}
                  <div class="alert alert-danger mb-4" role="alert">
                      <i class="fas fa-exclamation-circle"></i> {{ error }}
                  </div>
              {% endif %}
                <form method="POST">
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <label>session</label> <input type="text" class="form-control" name="session" required><br/>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-default"><i class="fas fa-check-circle"></i>Check</button>
                </form>
      <!-- {% endblock %} -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
